<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="index">
	<header>
		<div class="left">
			<a href="#">xdbdc</a>
		</div>
		<div class="right">
			<ul>
				<li><a href="#index" class="l_index">Index</a></li>
				<li><a href="#about" class="l_about">About</a></li>
				<li><a href="#contact" class="l_contact">Group</a></li>
				<li><a href="#join" class="l_join">Join</a></li>
			</ul>
		</div>
		<div class="small_right">
			<i class="fa fa-bars fa-3x" aria-hidden="true"></i>
		</div>
		<div class="clear"></div>
		<div class="small_nav">
			<ul>
				<li><a href="#index" class="l_index">Index</a></li>
				<li><a href="#about" class="l_about">About</a></li>
				<li><a href="#contact" class="l_contact">Group</a></li>
				<li><a href="#join" class="l_join">Join</a></li>
			</ul>
		</div>
	</header>
	<section class="banner">
		<div class="title">
			<h1 id="words">The unexamined life is not worth living</h1>
			<ul id="focusBox">
				<li class="cur1" onclick="showWords(0)" ><i class="fa fa-circle-o" aria-hidden="true"></i></li>
				<li class="cur" onclick="showWords(1)" ><i class="fa fa-circle-o" aria-hidden="true"></i></li>
				<li class="cur" onclick="showWords(2)" ><i class="fa fa-circle-o" aria-hidden="true"></i></li>
			</ul>
		</div>
	</section>
	<section class="about" id="about">
		<div class="container">
			<h3 class="title">
				<span>About</span>
			</h3>
			<div class="item">
				<img src="./image/logo.svg">
				<div class="introduce">
					<h3>         </h3>
				</div>
			</div>
		</div>
	</section>
	<section class="contact" id="contact">
		<div class="left">
			<h3>            </h3>
		</div>
		<div class="right"> 
			<h3>             </h3>
		</div>
	</section>
	<section class="join" id="join">
		<div class="main">
			<div class="j_title">We are waiting for you</div>
			<form action="" method="post">
				<div>
					<input type="text" name="name" value="Name" id="name" onfocus="javascript:if (this.value=='Name') {this.value='';}" onblur="javascript:if (this.value=='') {this.value='Name'}">
				</div>
				<div>
					<input type="text" name="tel" value="Tel" id="tel" onfocus="javascript:if (this.value=='Tel') {this.value=''}" onblur="javascript:if (this.value=='') {this.value='Tel'}">
				</div>
				<div>
					<input type="text" name="email" value="Email" id="email" onfocus="javascript:if (this.value=='Email') {this.value=''}" onblur="javascript:if (this.value=='') {this.value='Email'}">
				</div>
				<div>
					<select id="choose">
						<option>technology department</option>
						<option>operational department</option>
					</select>
				</div>
				<div class="clear"></div>
				<div>
					<textarea cols="10" name="aboutYou" value="Talk something about you" id="aboutYou" onfocus="javascript:if (this.value=='Talk something about you') {this.value=''}" onblur="javascript:if (this.value=='') {this.value='Talk something about you'}"></textarea>
				</div>
				<div>
					<button>submit</button>
				</div>
			</form>
		</div>
	</section>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(".small_right").toggle(function(){
		$(".small_nav").css('height','20em');
		$(".small_nav").css('opacity','1');
	},function(){
		$(".small_nav").css('height','0');
		$(".small_nav").css('opacity','0.3');
	})
	var target = [$('.l_index'),$('.l_about'),$('.l_contact'),$('.l_join')];
	for(var i=0; i<target.length ;i++){
		target[i].bind('click',function(){
			$('html body').animate({
				scrollTop:$($(this).attr('href')).offset().top
			},500);
			return false;
		})
	}
	var sign = 1;
	var wordsList = ["The unexamined life is not worth living","Genius only means hard-working all one's life","Cease to struggle and you cease to live"];
	function showWords(index){
		$('#words').html(wordsList[index]); 
		$("#words").css('opacity','1');
		var lis = document.getElementById('focusBox').getElementsByTagName('li');
		for (var i=0;i<lis.length;i++){
			lis[i].className = "cur";
		}
		lis[index].className = "cur1";
	}
	function setPic(){
		$('#words').css('opacity','0');
		setTimeout("showWords(sign%3)",500);
		sign++;
	}
	window.setInterval("setPic()",5000);
</script>
</body>
</html>
